<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Greeting Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f9d5ec, #fbc2eb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        .card {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 1s;
            transform-style: preserve-3d;
        }

        .card.flipped .inner {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            flex-direction: column;
            text-align: center;
            padding: 10px;
        }

        .front {
            background: #fff0f6;
        }

        .back {
            background: #ffe0f0;
            transform: rotateY(180deg);
        }

        .back img {
            max-width: 80%;
            max-height: 100px;
            margin-top: 10px;
            border-radius: 8px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="card" id="card">
        <div class="inner">
            <div class="front">Unbox Me >< ðŸŽ</div>
                    <div class="back">
                        Damn Bro What Are You Looking At?
                        <img src="gigacat.jpeg" alt="Meme Image">
                    </div>
            </div>
        </div>

        <canvas id="confetti"></canvas>
        <audio id="flip-sound" preload="auto">
            <source src="sound.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
        <script>
            const card = document.getElementById('card');
            const audio = document.getElementById('flip-sound');

            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
                if (audio.readyState >= 2) {
                    audio.currentTime = 0;
                    audio.play();
                }
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            });
        </script>
</body>

</html>
